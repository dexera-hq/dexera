name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  js-ts:
    name: JS/TS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install deps
        run: pnpm install --no-frozen-lockfile
      - name: Lint
        run: make lint
      - name: Typecheck
        run: make typecheck
      - name: Test
        run: make test
      - name: Smoke
        run: pnpm smoke

  go:
    name: Go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"
      - name: Run go tests
        run: ./tooling/dev/run-go-tests.sh

  rust:
    name: Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Rust fmt
        run: |
          cd services/core
          cargo fmt --all -- --check
      - name: Rust clippy
        run: |
          cd services/core
          cargo clippy --workspace --all-targets -- -D warnings
      - name: Rust tests
        run: ./tooling/dev/run-rust-tests.sh
